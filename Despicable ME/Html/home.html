        <!-- Making the walking icon, call myMove() function on click -->
        <button id="walker" onclick="myMove()">
            <img src="/images/png1.png" alt="" />
          </button>
          <br />
      
          <!-- For displaying  page -->
          <script src="/script.js"></script>

          <!-- Define myMove() -->
          <script>
            var id = null;
            function myMove() {
              var x = document.getElementById("walker"); //get value from icon
              var pos = 0;  // current position of x
              clearInterval(id);  // clear any previous value
              id = setInterval(frame, 10);  //move every 10 milliseconds
              function frame() {
                if (pos == 2000) clearInterval(id); //if x reaches 2000px, stop
                else {
                  pos++;
                  x.style.right = pos + "px";
                }
              }
            }
          </script>
